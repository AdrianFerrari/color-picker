<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <input type="color" id="color-picker">
            <select name="colors" id="theme-picker-menu">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button id="get-color">Get color scheme</button>  
        </header>

        <main>
            <div class="color-col" id="col-1">
                <div id="color-1"></div>
                <div class="hex-code" id="hex-code-1"></div>
            </div>
            <div class="color-col" id="col-2">
                <div id="color-2"></div>
                <div class="hex-code" id="hex-code-2"></div>
            </div>
            <div class="color-col" id="col-3">
                <div id="color-3"></div>
                <div class="hex-code" id="hex-code-3"></div>
            </div>
            <div class="color-col" id="col-4">
                <div id="color-4"></div>
                <div class="hex-code" id="hex-code-4"></div>
            </div>
            <div class="color-col" id="col-5">
                <div id="color-5"></div>
                <div class="hex-code" id="hex-code-5"></div>
            </div>
        </main>
    </div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
